<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин обуви{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background: #333; padding: 1rem; }
        .navbar a { color: white; text-decoration: none; margin-right: 1rem; }
        .container { padding: 2rem; }
        .footer { background: #f4f4f4; padding: 1rem; text-align: center; margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'main' %}">Главная</a>
        <a href="{% url 'basket' %}">Корзина</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Профиль</a>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Вход</a>
            <a href="{% url 'registration' %}">Регистрация</a>
        {% endif %}
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        {% block footer %}
            <p>ShoeStore © 2026</p>
        {% endblock %}
    </footer>
</body>
</html>
